    <script language="javascript">
    
        var myAC_main1 = new animateControl("main1_ani_");
        // 在文档结构加载完成之后，载入swiper幻灯片，并初始化所有的动画控制器
        
    $(document).ready(function(){
    var mySwiper = new Swiper('.swiper-container-main1', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 30,        
        autoplay:7000,
        pagination: '.swiper-pagination',
        paginationClickable: true,
        loop:true,
        autoplayDisableOnInteraction: false,
        speed:500,
/*
        effect : 'fade',
       fade: {
       crossFade: true,
        }
*/
        onInit: function(swiper){
					myAC_main1.init(swiperAnimateParam_main1, swiper);
					myAC_main1.play(); // 如果页面中未使用Loading效果，则必须取消本行代码的注释，以开启myAC_main1主动画控制器中动画的播放
				},
				onSlideChangeEnd: function(swiper){
					myAC_main1.play();
				},
    });
        
        //鼠标覆盖停止自动切换
        mySwiper.container[0].onmouseover=function(){
          mySwiper.stopAutoplay();
        }
        //鼠标移出开始自动切换
        mySwiper.container[0].onmouseout=function(){
          mySwiper.startAutoplay();
        }
        //http://3.swiper.com.cn/api/function/2014/1218/111.html来自这里的信息，感谢。
        
        
        });
        
        

  </script>
